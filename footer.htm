function scrollit_r2l(seed)
{
        var m1  = "Welcome to Quartz Hill School of Theology... ";
        var m2  = "Check out the library...... ";
        var m3  = "Read the online version of Quartz Hill Journal of Theology...... ";
        var m4  = "Check out the Campus Bookstore, offered in association with Amazon.com, 'The Earth's Biggest Bookstore'.....";
        var m5  = "Remember, our courses are offered as shareware: try before you buy! ";

        var msg=m1+m2+m3+m4+m5;
        var out = " ";
        var c   = 1;

        if (seed > 100)
        {
                seed--;
                var cmd="scrollit_r2l(" + seed + ")";
                timerTwo=window.setTimeout(cmd,50);
        }
        else if (seed <= 100 && seed > 0) 
        {
                for (c=0 ; c < seed ; c++) 
                {
                        out+=" ";
                }
                out+=msg;
                seed--;
                var cmd="scrollit_r2l(" + seed + ")";
                window.status=out;
                timerTwo=window.setTimeout(cmd,50);
        }
        else if (seed <= 0) 
        {
                if (-seed < msg.length) 
                {
                        out+=msg.substring(-seed,msg.length);
                        seed--;
                        var cmd="scrollit_r2l(" + seed + ")";
                        window.status=out;
                        timerTwo=window.setTimeout(cmd,50);
                }
                else 
                {
                        window.status=" ";
                        timerTwo=window.setTimeout("scrollit_r2l(100)",45);
                }
        }
}
