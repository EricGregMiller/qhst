<H1>Coming By
</H1>
by<br>
Abbott Small<br>
<HR>

With a thunderous burst,<br>
the clouds break,<br>
the clouds split open,<br>
and I<br>
shoot into<br>
the open sky,<P>
and God is there<br>
to greet me,<br>
perhaps just<br>
coming by.
<P>
