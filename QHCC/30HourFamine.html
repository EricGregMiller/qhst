    <h1>30 Hour Famine</h1>
        <p>
        On November 9th and 10th the youth are holding a <a href="http://www.30hourfamine.org/">30 hour famine</a>.
        The 30 hour famine helps the youth identify with people who do not have enough to eat and raises money to provide food for them.
        Those participating should be finding sponsers.
