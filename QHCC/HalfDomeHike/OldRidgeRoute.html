      {
        gMap = InitializeMap("map", 34.692502, -118.722006, 14, 'Satellite');

      }
    }

<h1>Old Ridge Route Hike Information</h1>
<hr>
<p>
  Don found the Old Ridge Route starting near Quail Lake.
  On Saturday morning, February 3, 2008, we hiked along the section closed to vehicles.
Here are  <a href="http://picasaweb.google.com/qhccadmin/2008OldRidgeRoute">photos from the hike</a>.
</p>
