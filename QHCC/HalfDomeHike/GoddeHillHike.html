<HEAD>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <TITLE>Godde Hill Hike Information</TITLE>
  <style type="text/css">
    v\:* {
      behavior:url(#default#VML);
    }

  <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAVuUD8Ye7uzPIb5Mx3jdMVhTXbhnmk4zPj9uwejwoA7EINiOXQBQoWc8Ue4mCTG8usO7a7Sou07j1Ug" type="text/javascript"></script>
  <script src="GoogleMapEncode.js" type="text/javascript"></script>
  <script src="EricGoogleMap.js" type="text/javascript"></script>
  <script type="text/javascript">
    var gMap;
    var gHikeRouteData;

    function LoadEricGoogleMap() 
    {
      if (GBrowserIsCompatible()) 
      {
        gMap = InitializeMap("map", 34.62649, -118.23236, 13, 'Map');
        //DebugObjectTable("Map", gMap)
        var routePoints = LoadRoute("GoddeHillHike.xml");
        gHikeRouteData = CreateRoute(routePoints);        SetRoute("HikeRouteOnCheck", gMap, gHikeRouteData);
      }
    }
  </script>
</HEAD>
<body onload="LoadEricGoogleMap()" onunload="GUnload()">
<h1>Godde Hill Hike Information</h1>
<p>
The hike is from Don's house (2500ft.) to the top of Godde Hill (3400ft). 
The hike is a 7.6 mile round trip. 
</p>
<h2>Map</h2>
<p>
  Here is the route on <a href="http://www.gmap-pedometer.com/?r=622362">Gmap Pedometer</a>.
</p>
  <div style="position: relative;">
  <form>
    <input type="checkbox" name="HikeRouteOn" id="HikeRouteOnCheck" checked onclick="SetRoute(this, gMap, gHikeRouteData)">Show Hike Route</input>
  </form>
  </div>
  <div id="map" style="border:1px solid black; position: relative; width: 700px; height: 500px;">
  </div>
  <div style="position: relative; clear: both">
<p>
Here is the map from <a href="http://www.topozone.com/map.asp?lat=34.62649&lon=-118.23236&s=100&size=l&u=5&datum=nad83&layer=DRG">TopoZone</a>.
</p>
<p>
Here is a link to <a href="http://maps.yahoo.com/beta/index.php#mvt=m&maxp=location&q3=6450+GODDE+HILL+RD,+LEONA+VALLEY,+CA+93551&q2=W+Avenue+L-12+and+61st+Str+W+Quartz+Hill+Ca&q1=6223+Almond+Valley+Way,+LANCASTER,+CA,+93536-3728&trf=0&lon=-118.238897&lat=34.630454&mag=5">Yahoo Maps</a>
</p>
