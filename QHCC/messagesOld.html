<html>
  <head>
    <title>QHCC Messages</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <script type="text/javascript" src="/Master/Element.js"></script>
    <script type="text/javascript" src="/Master/swfobject.js"></script>
    <script type="text/javascript" src="/Master/Video.js"></script>
    <script type="text/javascript" src="SermonVideo.js"></script>

    <style type="text/css">
      div.VideoInfoDiv
      {
        float: left;
        width: 440px;
      }
      div.VideoNotLoaded
      {
        width: 425px;
        height: 355px;
        border: dashed;
        padding: 5px 5px 5px 5px;
      }
      div.VideoSelection
      {
        float: left;
        margin-left: 5px;
      }
      .center
      {
        text-align: center;
      }
     </style>
  </head>
  <body onload="InitializePage()">
  <div class="spacer">
    <h1>Messages</h1>
  </div>
  <div class="spacer">
    <div class="VideoInfoDiv">
      <div id="VideoDiv">
        <div class="VideoNotLoaded">
          <h3><center>Loading Video</center></h3>
        </div>
      </div>
      <h2 id="VideoName" class="center"></h2>
      <p id="VideoDesc" class="center"></p>
    </div>
    <div class="VideoSelection">
        <fieldset><legend>Recent Messages</legend>
          <form id="SermonSelectForm">
            <select id="SermonSelect" name="SermonSelect" onchange="PickNewVideoSermon(1)">
            </select>
          </form>
        </fieldset>
        <fieldset><legend>Older Messages</legend>
          <form id="OtherSelectForm">
            <select id="OtherSelect" name="OtherSelect" onchange="PickNewVideoOther(1)">
            </select>
          </form>
        </fieldset>
        <!--<p><b>If videos do not play, 
          <a href="/Master/FlashHelp.html">please click here for help.</a>
        </b></p>-->
    </div>
  </div>
  </body>
</html>
